<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logica.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Breakout</title>
</head>
<body id="fondo">

    <div id="main">
        <div class="up2down">
            <p class="lets" id="vidasLet">VIDAS</p>
            <p id="numVidas" class="lets"></p>
        </div>
        <div id="textos">
            <canvas id="canvas" ></canvas>
            <div id="prevIns">
                <h3 class="instrucciones">PRESS SPACEBAR TO BEGIN GAME</h3>
                <h5 class="instrucciones">MOVE WITH ARROW KEYS</h5>
            </div>
        </div>
        <div class="up2down">
            <p class="lets" >POINTS</p>
            <p id="puntos" class="lets"></p>
        </div>
        <input id="button" type="button" value="PLAY AGAIN">
        <audio id="myAudioRaquet">
            <source src="P3_L9_pong-raqueta.mp3" type="audio/mpeg">
        </audio>
        <audio id="myAudioLadrillo">
            <source src="P3_L9_pong-tanto.mp3" type="audio/mpeg">
        </audio>
        <audio id="myAudioPared">
            <source src="P3_L9_pong-rebote.mp3" type="audio/mpeg">
        </audio>
        <audio id="musica">
            <source src="musica.mp3" type="audio/mpeg">
        </audio>
          
          
</body>
</html>
