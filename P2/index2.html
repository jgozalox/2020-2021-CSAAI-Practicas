<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--CÃ³digo JS-->
    <script src="logica2.js" defer></script>
    <!--Hoja de estilo-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contenedor">
        <p id="marca">KASEO <button id="onoffbutton">ON/OFF</button></p>
        <p id="result"></p>

        <p>
            <button id="buac">AC</button>
            <button id="buper">%</button>
            <button id="buel">^</button>
            <button id="budel">DEL</button>
        </p>
        <p>
            <button id="bu7" value="7" class="digito">7</button>
            <button id="bu8" value="8" class="digito">8</button>
            <button id="bu9" value="9" class="digito">9</button>
            <button id="budiv">/</button>
        </p>
        <p>
            <button id="bu4" value="4" class="digito">4</button>
            <button id="bu5" value="5" class="digito">5</button>
            <button id="bu6" value="6" class="digito">6</button>
            <button id="bumul" >x</button>
        </p>
        <p>
            <button id="bu1" value="1" class="digito">1</button>
            <button id="bu2" value="2" class="digito">2</button>
            <button id="bu3" value="3" class="digito">3</button>
            <button id="bumas">+</button>
        </p>
        <p>
            <button id="bu0" value="0" class="digito">0</button>
            <button id="bupoi">.</button>
            <button id="bueq">=</button>
            <button id="bumen">-</button>
        </p>
    </div>
    
</body>

</html>
