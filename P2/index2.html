<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--CÃ³digo JS-->
    <script src="logica2.js" defer></script>
    <!--Hoja de estilo-->
    <link rel="stylesheet" href="style.css">

<body>
    <div id="contenedor">
        <p id="marca">KASEO <button id="onoffbutton">ON/OFF</button></p>
