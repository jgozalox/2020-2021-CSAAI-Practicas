<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--CÃ³digo JS-->
    <script src="logica.js" defer></script>
    <!--Hoja de estilo-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contenedor">
        <p id="marca">KASEO <button id="onoffbutton">ON/OFF</button></p>
        <p id="result"></p>

        <p>
            <button id="buac" value="AC" class="boton">AC</button>
            <button id="buper" value="%" class="boton">%</button>
            <button id="buel" value="^" class="boton">^</button>
            <button id="budel" value="DEL" class="boton">DEL</button>
        </p>
        <p>
            <button id="bu7" value="7" class="boton">7</button>
            <button id="bu8" value="8" class="boton">8</button>
            <button id="bu9" value="9" class="boton">9</button>
            <button id="budiv" value="/" class="boton">/</button>
        </p>
        <p>
            <button id="bu4" value="4" class="boton">4</button>
            <button id="bu5" value="5" class="boton">5</button>
            <button id="bu6" value="6" class="boton">6</button>
            <button id="bumul" value="x" class="boton">x</button>
        </p>
        <p>
            <button id="bu1" value="1" class="boton">1</button>
            <button id="bu2" value="2" class="boton">2</button>
            <button id="bu3" value="3" class="boton">3</button>
            <button id="bumas" value="+" class="boton">+</button>
        </p>
        <p>
            <button id="bu0" value="0" class="boton">0</button>
            <button id="bupoi" value="." class="boton">.</button>
            <button id="bueq" value="=" class="boton">=</button>
            <button id="bumen" value="-" class="boton">-</button>
        </p>
    </div>
    
</body>

</html>
